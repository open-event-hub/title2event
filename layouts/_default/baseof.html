<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>{{ .Site.Title }}</title>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.css" />

  <!-- Bootstrap core CSS -->
  <link href='{{ "/vendor/bootstrap/css/bootstrap.min.css" | relURL }}' rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href='{{ "/vendor/fontawesome-free/css/all.min.css" | relURL }}' rel="stylesheet" type="text/css">


  <!-- Custom styles for this template -->
  <link href='{{ "/css/clean-blog.min.css" | relURL }}' rel="stylesheet">
  <style>
    .container {
      max-width: 1580px;
    }

    .card-link+.card-link {
      margin-left: 0rem;
    }
  </style>

</head>

<body>

  {{ partial "header.html" . }}

  <!-- Main Content -->
  <div class="container mt-5">
    {{ block "main" . }}{{ end }}
  </div>

  {{ partial "footer.html" . }}

  <!-- Bootstrap core JavaScript -->
  <script src='{{ "/vendor/jquery/jquery.min.js" | relURL }}'></script>
  <script src='{{ "/vendor/bootstrap/js/bootstrap.bundle.min.js" | relURL }}'></script>

  <!-- Custom scripts for this template -->
  <!-- <script src='{{ "/js/clean-blog.min.js" | relURL }}'></script> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
  <script src='{{ "/js/nomnoml.min.js" | relURL }}'></script>
  {{ block "extrajs" . }}{{ end }}
</body>

</html>
