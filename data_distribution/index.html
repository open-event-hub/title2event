<script type="text/javascript" src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"></script>


<script>
async function main() {
  const wcData = await (await fetch('https:\/\/open-event-hub.github.io\/title2event\/data\/TopicCnt.json')).json()
  const roseData = await (await fetch('https:\/\/open-event-hub.github.io\/title2event\/data\/TypeDistributionGivenTopic.json')).json()
  const roseCfg = {
    data: Object.entries(roseData.All).map(([k, v])=>({k,v})),
    height: 1000,
    xField: 'k',
    yField: 'v',
    seriesField: 'k',
    radius: 0.9,
    legend: {
      position: 'right',
    },
    label: false,
    interactions: [{ type: 'element-active' }],
  }
  const rosePlot = new G2Plot.Rose('mountNodeDist', roseCfg);
  rosePlot.render();
  const wordCloud = new G2Plot.WordCloud('mountNode', {
      data: Object.entries(wcData).map(([k, v])=>({k,v})),
      height: 600,
      wordField: 'k',
      weightField: 'v',
      colorField: 'k',
      wordStyle: {
        fontFamily: 'Verdana',
        fontSize: [20, 108],
        rotation: 0,
        padding: 0.5,
      },
      
      
      random: () => 0.5,
    });
  wordCloud.on('element:click', (e) => {
    $('#topic').text(e.data.data.text)
    roseCfg.data = Object.entries(roseData[e.data.data.text]).map(([k, v])=>({k,v}))
    rosePlot.update(roseCfg)
  });
  wordCloud.render();
}
main()
</script>
